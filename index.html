<html>
<head>
  <!-- ... -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="src/js/bootstrap-datetimepicker.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="src/less/bootstrap-datetimepicker-build.less" /> -->
  <style type="text/less">
    @import "bower_components/bootstrap/less/variables.less";
    @import "src/less/bootstrap-datetimepicker-grey.less";
  </style>
  <style type="text/less">
      /*custom theme */


  </style>
  <script src="bower_components/less/dist/less-1.7.5.min.js" type="text/javascript"></script>
  <title>Bootstrap DateTimePicker</title>
</head>
<body>
<div class="container">
    <h1>Bootstrap DateTimePicker improved</h1>
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                  'collapse' : false,
                  'showToday' : true                
                });
            });
        </script>
    </div>
</div>
</body>
</html>
