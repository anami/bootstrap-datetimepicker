<!doctype html>
<html>
<head>
  <!-- ... -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="src/js/bootstrap-datetimepicker.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="src/less/bootstrap-datetimepicker-build.less" /> -->
  <style type="text/less">
    @import "bower_components/bootstrap/less/variables.less";
    @import "src/less/bootstrap-datetimepicker-grey.less";
  </style>
  <style type="text/less">
      /*custom theme */


  </style>
  <script src="bower_components/less/dist/less-1.7.5.min.js" type="text/javascript"></script>
  <title>Bootstrap DateTimePicker</title>
</head>
<body>
<div class="container">
    <h1>Bootstrap DateTimePicker improved</h1>
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1' >
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                  'collapse' : false,
                  'showToday' : true,
                  'formatDay' : 'E'            
                });
            });
        </script>
    </div>
        <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker3'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <button id="setMinDate">setMinDate</button>
            <button id="setMaxDate">setMaxDate</button>
            <button id="show">show</button>
            <button id="disable">disable</button>
            <button id="enable">enable</button>
            <button id="setDate">setDate</button>
            <button id="getDate">getDate</button>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker3').datetimepicker({
                    pick12HourFormat: false
                });
                $("#setMinDate").click(function () {
                    $('#datetimepicker3').data("DateTimePicker").setMinDate(new Date("june 12, 2013"));
                });                                
                $("#setMaxDate").click(function () {
                    $('#datetimepicker3').data("DateTimePicker").setMaxDate(new Date("july 4, 2013"));
                });
                $("#show").click(function () {
                    $('#datetimepicker3').data("DateTimePicker").show();
                });
                $("#disable").click(function () {
                    $('#datetimepicker3').data("DateTimePicker").disable();
                });
                $("#enable").click(function () {
                    $('#datetimepicker3').data("DateTimePicker").enable();
                });
                $("#setDate").click(function () {
                    $('#datetimepicker3').data("DateTimePicker").setDate("10/23/2013");
                });
                $("#getDate").click(function () {
                    alert($('#datetimepicker3').data("DateTimePicker").getDate());
                });
            });
        </script>
    </div>
    <div class="row">
        <div class='col-sm-6'>
            <input type='text' class="form-control" id='datetimepicker6'/>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker6').datetimepicker();
            });
        </script>
    </div>
    <div class="row">
      <div class="input-group" id="datetimepicker7">
        <span class="input-group-addon datepickerbutton">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
        <input type='text' class="form-control"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-remove"></span>
        </span>
      </div>  
    </div>
    <div class="row">
      <div class="input-group" id="datetimepicker8">
        <span class="input-group-addon datepickerbutton" data-datepicker-options="collapse:false">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
        <input type='text' class="form-control"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-remove"></span>
        </span>
      </div>  
    </div>
</div>
</body>
</html>
